<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
			integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
			crossorigin="anonymous"
		/>
		<title>Fuso Horário</title>
		<style>
			img {
				padding: 25px;
				margin-left: 40px;
				position: absolute;
				width: 300px;
				height: 100;
			}
			body {
				width: 100%;
				height: 100%;
				margin-left: auto;
				margin-right: auto;
				padding: 0 10% 0;
			}
			#form {
				padding-left: 200px;
				margin-right: 400px;
				align-items: right;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<img src="planetaTerra.png" alt="Globo Terrestre" />
		<div id="form">
			<form class="pure-form">
				<fieldset>
					<legend><h2>Fuso Horário</h2></legend>
					<span class="pure-form-message">Hora no Brasil (h.m):</span>
					<input type="text" id="inHoraBrasil" />
					<input
						type="button"
						value="Exibir Hora na França"
						id="btExibir"
						class="pure-button pure-button-primary"
					/>
					<h3 id="outHoraFranca"></h3>
				</fieldset>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
